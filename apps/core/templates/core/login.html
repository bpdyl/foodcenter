{% extends 'core/account_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_account %}
<style>
	 .loginbutton:link, .loginbutton:visited {
  color: black;
  padding: 2px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

.loginbutton:hover, .loginbutton:active {
  background-color: rgb(50, 38, 221);
  color:white;
}
</style>
<form method="POST" class="signup_form mr-2 ml-2">
	{% csrf_token %}
	<fieldset>
		{{form|crispy}}
	</fieldset>
	<section class="mt-2 mr-2 ml-1">
		<button type="submit">Log In</button>
		<small>Don't have an account? <a class="loginbutton" href="{% url 'signup' %}">Sign Up</a></small>
		<small>Forgotten <a class="loginbutton" href="{% url 'password_reset' %}">Password</a></small>

	</section>
	<div class="subtitle pt-2 mt-1"></div>
</form>
<script type="text/javascript">
	document.getElementsByTagName('label')[0].innerText = 'Email';
</script>
{% endblock body_account %}
